name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
  - title: '⚙️ Dependencies'
    label: 'dependencies'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  dependencies:
    labels:
      - 'dependencies'
  default: patch
replacers:
  - search: '/\[*ONE-(\d+)\]*\s*[:-]*\s*/g'
    replace: '[ONE-$1](https://appreciates.atlassian.net/browse/ONE-$1): '
template: |
  ## Changes

  $CHANGES

  ## Contributors

  Including changes from $CONTRIBUTORS
