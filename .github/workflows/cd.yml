name: Build, Test, Push, Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment in which to deploy.'
        type: choice
        default: stag
        required: true
        options:
          - stag
          - thunderdome
          - prod
      aws_region:
        description: 'The AWS Region in which to deploy.'
        required: true
        type: choice
        default: us-east-1
        options:
          - us-east-1

env:
  MASTER_BRANCH        : master
  AWS_ACCESS_KEY_ID    : ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GITHUB_TOKEN         : ${{ secrets.CI_ACCESS_TOKEN }}
  AWS_REGION           : ${{ inputs.aws_region || 'us-east-1' }}
  APP_IMAGE_NAME       : ${{ inputs.app_image_name }}
  SENTRY_BEARER_TOKEN  : ${{ secrets.SENTRY_BEARER_TOKEN }}
  ENV                  : ${{ inputs.environment || 'stag' }}

jobs:
  build-push:
    name: Build, push
    uses: Appreciate-Stuff/appreciate-actions/.github/workflows/docker-build-push.yml@dstewart/ONE-1003/reflow-github-actions
    with:
      image_name: delegator
      push: true
      build_args: |
        BASE_IMAGE=ubuntu
        BASE_IMAGE_TAG=latest
        RUST_STAGE=release
        CARGO_ARGS=--release
    secrets:
      AWS_ACCESS_KEY_ID    : ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

