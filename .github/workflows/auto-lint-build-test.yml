name: Auto Lint, Build, and Test

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    uses: ./.github/workflows/mod-lint-build-test.yml
    secrets: 
      AWS_ACCESS_KEY_ID    : ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CI_ACCESS_TOKEN      : ${{ secrets.CI_ACCESS_TOKEN }}

  check-terraform:
    uses: Appreciate-Stuff/appreciate-actions/.github/workflows/deploy.yml@dstewart/ONE-1003/reflow-github-actions
    if: github.secret_source == 'Actions'  # Dependabot has no access to AWS_*
    with:
      environment  : stag
      aws_region   : us-east-1
      app_image_tag: this-is-not-a-valid-tag
      apply        : false
    secrets:
      AWS_ACCESS_KEY_ID    : ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CI_ACCESS_TOKEN      : ${{ secrets.CI_ACCESS_TOKEN }}
