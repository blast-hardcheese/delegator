http {
    host: 0.0.0.0
    port: 80
    client {
        user-agent = "delegator/0.1.0"
    }
}

services {
    identity: {
        protocol: "rest"
        scheme: "http"
        endpoint: "localhost:4000"
        methods: {
            "request-signup-token": {
                path: "/request-signup-token"
            }
        }
    }
}
